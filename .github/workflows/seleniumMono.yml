#     - name: Start containers
#       run: docker-compose -f "https://raw.githubusercontent.com/healenium/healenium-client/master/example/docker-compose.yaml" up -d --build
      
#     - name: Start containers 2
#       run: docker-compose -f "https://raw.githubusercontent.com/healenium/healenium-client/master/example/init.sql" up -d --build
 
    - name: Start containers 3
      run: docker-compose up -d
      
    - name: Start containers 4
      run: docker ps

    - name: Build with Maven
      run: mvn clean test -D"cucumber.filter.tags=@test1"
     
    - name: Build Clucucmber Report
      run: mvn cluecumber-report:reporting
      
    - uses: actions/upload-artifact@v2
      with:
        name: cucumber report
        path: "./target/cucumber.json"
    
     
    - uses: actions/upload-artifact@v2
      with:
        name: cucumber html report
        path: "./target/target/cucumber-html-report.html"
        
    - uses: actions/upload-artifact@v2
      with:
        name: cucumber html report
        path: "./target/generated-report/index.html"
        
    - uses: actions/upload-artifact@v2
      with:
        name: cucumber html report2
        path: "./target/generated-report/"
        
